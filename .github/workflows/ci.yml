name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 5 * * *'  # Run at 5 AM UTC daily

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x, 22.x]

    steps:
    - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run JavaScript linter
      run: npm run lint

    - name: Run tests
      run: npm test

    - name: Test package can be imported
      run: node -e "console.log('Rules loaded:', require('./index.js').length)"

  integration-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

    - name: Use Node.js 20.x
      uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
      with:
        node-version: 24.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Test with sample markdown
      if: matrix.node-version == '20.x'
      run: |
        cat << 'EOF' > test-ci.md
        # Test Document

        !!! note
            This is a test admonition.

        !!! invalid
            This should trigger an error.

        === "Tab 1"
            Tab content here.
        EOF

        npx markdownlint-cli2 test-ci.md --customRules ./index.js || echo "Expected errors found"

  lint-docs:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

    - name: Use Node.js 20.x
      uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
      with:
        node-version: 24.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint documentation files
      run: npx markdownlint-cli2 --customRules ./index.js || true